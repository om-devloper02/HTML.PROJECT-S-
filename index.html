        <input type="text" id="studentName" placeholder="Enter your name (optional)" class="name-input">
    </div>

    <!-- Skills Selection -->
    <div class="skills-section">

        <!-- Programming Languages -->
        <div class="category">

                <label class="skill-item"><input type="checkbox" value="javascript"> JavaScript</label>

        </div>

        <!-- Web Development -->
        <div class="category">
            <h3>ğŸŒ Web Development</h3>
            <div class="skills-grid">

                <label class="skill-item"><input type="checkbox" value="react"> React</label>
                <label class="skill-item"><input type="checkbox" value="nodejs"> Node.js</label>
            </div>
        </div>

        <!-- Data & AI -->
        <div class="category">
            <h3>ğŸ¤– Data & AI</h3>
            <div class="skills-grid">
                <label class="skill-item"><input type="checkbox" value="ai"> AI/ML</label>
                <label class="skill-item"><input type="checkbox" value="datascience"> Data Science</label>
                <label class="skill-item"><input type="checkbox" value="dataanalysis"> Data Analysis</label>
                <label class="skill-item"><input type="checkbox" value="statistics"> Statistics</label>
            </div>
        </div>

        <!-- Database & Tools -->
        <div class="category">
            <h3>ğŸ—„ï¸ Database & Tools</h3>
            <div class="skills-grid">
                <label class="skill-item"><input type="checkbox" value="sql"> SQL</label>
                <label class="skill-item"><input type="checkbox" value="mongodb"> MongoDB</label>
                <label class="skill-item"><input type="checkbox" value="git"> Git</label>
                <label class="skill-item"><input type="checkbox" value="docker"> Docker</label>
            </div>
        </div>
    </div>

    <!-- Action Button -->
    <button class="suggest-btn" onclick="suggestCareer()">ğŸ” Find My Career Path</button>

    <!-- Results -->
    <div id="result" class="result"></div>
